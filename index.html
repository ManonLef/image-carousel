<html lang="en">
  <head>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />

  <body>

          src="./images/pexels-kampus-production-8036833.jpg"
          alt="person painting"
          hidden />
        <img
          src="./images/pexels-michael-quaynor-13618967.jpg"
          alt="person painting"
          hidden />
        <img
          src="./images/pexels-sena-aykut-7647455.jpg"
          alt="person painting"
          hidden />
        <img
          src="./images/pexels-beatriz-braga-12991884.jpg"
          alt="person painting"
          hidden />
        <img
          src="./images/pexels-brett-sayles-1340502.jpg"
          alt="person painting"
          hidden />
      </div>
      <div class="right-arrow">►</div>
      <div class="circles"></div>
    </div>
  </body>
</html>
